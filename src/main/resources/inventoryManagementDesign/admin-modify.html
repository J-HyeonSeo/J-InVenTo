<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/maintable.css">
    <link rel="stylesheet" href="css/mainstyle.css">
    <link rel="stylesheet" href="css/mainpage.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/modal.css">
    
    <script type="module" src="js/authenticate/modify.js" defer></script>
    <script src="js/manager/modal-manager.js" defer></script>
    <title>재고관리</title>
</head>
<body>

    <!-- USER 모달 폼 -->
    <div id="user-modal" class="modal-container">
        <div class="modal-content">
            <div style="margin: 10px 0;">
                <select id="filter">
                    <option value="username">아이디</option>
                    <option value="name">이름</option>
                    <option value="department">부서</option>
                </select>
                <input type="text" id="search">
            </div>
            <div class="table-wrapper">
                <table id="user-table">
                    <thead>
                        <tr>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <header>
        <nav>
            <ul id="nav-ul">
                <li class="main-menu"><a>회원가입</a>
                    <ul class="additional-list">
                        <li><a href="">회원가입</a></li>
                    </ul>
                </li>
                <li class="main-menu"><a>회원수정</a>
                    <ul class="additional-list">
                        <li><a href="">회원수정</a></li>
                    </ul>
                </li>
                <li class="main-menu"><a>사용로그</a>
                    <ul class="additional-list">
                        <li><a href="">유저로그</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <br>
    <br>

    <main>

        <section id="main-section">

            <!--회원 수정-->
            <h1>회원 수정 페이지</h1>
            <form class="form-style" id="modify-profile-form" action="">
                <p>
                    <label for="">아이디</label>
                    <br>
                    <input type="text" id="username" readonly>
                </p>
                <br>
                <p>
                    <label for="">성명</label>
                    <br>
                    <input type="text" id="name">
                </p>
                <br>
                <p>
                    <label for="">소속</label>
                    <br>
                    <input type="text" id="department">
                </p>
                <br>
                <label for="">권한 (권한 목록 -> 적용 권한)</label>
                <div class="permission-area">
                    
                    <div class="permission-list-wrapper">
                        <div class="permission-list">
                            <ul id="unsetted-permissions">
                            </ul>
                        </div>
                        ->
                        <div class="permission-list">
                            <ul id="setted-permissions">
                            </ul>
                        </div>
                    </div>

                </div>
                <br>
                <div>
                    <button type="button" id="submit">회원 수정</button>
                    <button type="button" id="password-initialize">비밀번호 초기화</button>
                </div>
            </form>

            <br>
            <br>
        </section>
    </main>
    <footer>
        <p class="context">
            오픈소스프로젝트이며, 코드 수정 및 상업적이용으로써 사용이 가능합니다.
        </p>
        <p class="context">
            단, 해당 프로그램을 개조하여, 판매의 목적으로 사용하는 것을 금지합니다.
        </p>
        <p class="context">
            Copyright 2023. J-HYEONSEO. All right reserved.
        </p>
    </footer>
</body>
</html>
