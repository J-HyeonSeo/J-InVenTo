<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/mainstyle.css">
    <link rel="stylesheet" href="css/mainpage.css">
    <link rel="stylesheet" href="css/form.css">
    <script type="module" src="js/authenticate/register.js" defer></script>
    <title>회원 가입</title>
</head>
<body>

    <header th:replace="fragments/layout.html :: fragment-admin-header"></header>

    <br>
    <br>
    <main>

        <section id="main-section">

            <!--회원 가입-->
            <h1>회원 가입 페이지</h1>
            <form class="form-style" id="register-form" action="">
                <p>
                    <label for="username">아이디</label>
                    <br>
                    <input type="text" id="username">
                </p>
                <br>
                <p>
                    <label for="password">비밀번호</label>
                    <br>
                    <input type="password" id="password">
                </p>
                <br>
                <p>
                    <label for="name">이름</label>
                    <br>
                    <input type="text" id="name">
                </p>
                <br>
                <p>
                    <label for="department">소속</label>
                    <br>
                    <input type="text" id="department">
                </p>
                <br>
                <label for="unsetted-permissions">권한 (권한 목록 -> 적용 권한)</label>
                <div class="permission-area">
                    
                    <div class="permission-list-wrapper">
                        <div class="permission-list">
                            <ul id="unsetted-permissions">
                                <li data-role="ROLE_PRODUCT_READ">품목 조회</li>
                                <li data-role="ROLE_BOM_READ">BOM 조회</li>
                                <li data-role="ROLE_PURCHASE_READ">구매 조회</li>
                                <li data-role="ROLE_INBOUND_READ">입고 조회</li>
                                <li data-role="ROLE_STOCKS_READ">재고 조회</li>
                                <li data-role="ROLE_OUTBOUND_READ">출고 조회</li>
                                <li data-role="ROLE_PLAN_READ">출고 계획 조회</li>
                                <li data-role="ROLE_PRODUCT_MANAGE">품목 관리</li>
                                <li data-role="ROLE_BOM_MANAGE">BOM 관리</li>
                                <li data-role="ROLE_PURCHASE_MANAGE">구매 관리</li>
                                <li data-role="ROLE_INBOUND_MANAGE">입고 관리</li>
                                <li data-role="ROLE_STOCKS_MANAGE">재고 관리</li>
                                <li data-role="ROLE_OUTBOUND_MANAGE">출고 관리</li>
                                <li data-role="ROLE_PLAN_MANAGE">출고 계획 관리</li>
                                <li data-role="ROLE_ADMIN">관리자</li>
                            </ul>
                        </div>
                        ->
                        <div class="permission-list">
                            <ul id="setted-permissions">
                            </ul>
                        </div>
                    </div>

                </div>
                <br>
                <button type="button" id="register">회원 가입</button>
            </form>

            <br>
            <br>
        </section>
    </main>
    <footer th:replace="fragments/layout.html :: fragment-footer"></footer>
</body>
</html>
