<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/mainstyle.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/login.css">
    <script type="module" src="js/authenticate/editpassword.js" defer></script>
    <title>재고관리</title>
</head>
<body>

    <h1>재고관리 프로그램 비밀번호 수정</h1>
    <main>

        <form class="form-style" id="login-form" action="">
            <p>
                <label for="username">아이디</label>
                <br>
                <input type="text" id="username" name="username">
            </p>
            <br>
            <p>
                <label for="origin-passowrd">현재 비밀번호</label>
                <br>
                <input type="password" id="origin-password" name="origin-password">
            </p>
            <br>
            <p>
                <label for="new-password">변경 비밀번호</label>
                <br>
                <input type="password" id="new-password" name="new-password">
            </p>
            <br>
            <div id="buttons">
                <button type="button" id="edit-password-btn">완료</button>
                <button type="button" onclick="window.location.href = '/login'">돌아가기</button>
            </div>
        </form>

    </main>
</body>
</html>
