<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/mainstyle.css">
    <link rel="stylesheet" href="css/maintable.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/modal.css">
    <script type="module" src="js/viewer/inbound-viewer.js" defer></script>
    <script src="js/manager/modal-manager.js" defer></script>
    <title>입고 관리</title>
</head>
<body>
    <input id="page-type" type="hidden" value="manage">

    <!-- 입고 추가 모달폼 -->
    <aside id="inbound-add-modal" class="modal-container">
        <div class="modal-content" style="width: 500px; background-color: transparent; overflow: hidden; border: none;">
            <form action="" class="form-style" style="width: 400px; padding: 20px;">
                <h1 style="margin-top: 0rem;" id="modal-title">입고 수행</h1>
                <br>
                <p>
                    <label for="productName">구매번호</label>
                    <br>
                    <input type="text" id="purchaseId" name="purchaseId" readonly>
                </p>
                <br>
                <p>
                    <label for="productName">품목명</label>
                    <br>
                    <input type="text" id="productName" name="productName" readonly>
                </p>
                <br>
                <p>
                    <label for="spec" id="can-amount-label">입고 수량(가능 수량 : 1,000개)</label>
                    <br>
                    <input type="text" id="amount" name="amount">
                </p>
                <br>
                <p>
                    <label for="spec">비고</label>
                    <br>
                    <input type="text" id="note" name="note">
                </p>
                <br>
                <div>
                    <button type="button" id="add-inbound-btn">수행</button>
                </div>
            </form>
        </div>
    </aside>

    <!-- 입고 삭제 확인 모달폼 -->
    <aside id="inbound-delete-modal" class="modal-container">
        <div class="modal-content" style="width: 500px; height: 200px; background-color: transparent; overflow: hidden; border: none;">
            <form action="" class="form-style" style="width: 400px; padding: 20px;">
                <h2 style="margin-bottom: 10px;">해당 입고를 취소하시겠습니까?</h2>
                <div>
                    <button type="button" id="delete-inbound-btn">예</button>
                    <button type="button" id="cancel-delete-inbound-btn">아니오</button>
                </div>
            </form>
        </div>
    </aside>


    <!-- PURCHASE 모달 폼 -->
    <div id="purchase-modal" class="modal-container">
        <div class="modal-content">
            <div style="margin: 10px 0; color: black;">
                <select id="purchase-filter">
                    <option value="productName">품목명</option>
                </select>
                <input type="text" id="purchase-search">
                <label>
                    시작일자
                    <input type="date" id="purchase-startDate">
                  </label>
                  <label>
                    종료일자
                    <input type="date" id="purchase-endDate">
                </label>
                <button type="button" id="purchase-load-btn">조회</button>
            </div>
            <div class="table-wrapper">
                <table id="purchase-table">
                    <thead>
                        <tr>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <br>
    <br>

    <header th:replace="fragments/layout.html :: fragment-header"></header>

    <br>
    <br>

    <section class="form-wrapper-calendar" style="width: 1050px;">
        <select id="filter">
            <option value="productName">품목명</option>
            <option value="companyName">거래처명</option>
        </select>
        <input type="text" id="search">
        <button type="button" id="reset-sort-btn">정렬 초기화</button>
          <label>
            시작일자
            <input type="date" id="startDate">
          </label>
          <label>
            종료일자
            <input type="date" id="endDate">
          </label>
          <button type="button" id="inbound-load-btn">조회</button>
          <button type="button" id="open-add-inbound-btn">+ 새 입고</button>
    </section>

    <br>

    <main>
        <section id="main-section">
            <div class="table-wrapper">
            <table id="inboundTable">
                <thead>
                    <tr>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            </div>
        </section>
    </main>
    <br>
    <br>
    <footer th:replace="fragments/layout.html :: fragment-footer"></footer>
</body>
</html>
