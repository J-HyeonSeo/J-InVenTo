<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/mainstyle.css">
    <link rel="stylesheet" href="css/maintable.css">
    <link rel="stylesheet" href="css/form.css">
    <script type="module" src="js/viewer/inbound-viewer.js" defer></script>
    <title>입고 조회</title>
</head>
<body>
    <input id="page-type" type="hidden" value="show">

    <br>
    <br>

    <header th:replace="fragments/layout.html :: fragment-header"></header>

    <br>
    <br>

    <section class="form-wrapper-calendar">
        <select id="filter">
            <option value="productName">품목명</option>
            <option value="companyName">거래처명</option>
        </select>
        <input type="text" id="search">
        <button type="button" id="reset-sort-btn">정렬 초기화</button>
          <label>
            시작일자
            <input type="date" id="startDate">
          </label>
          <label>
            종료일자
            <input type="date" id="endDate">
          </label>
          <button type="button" id="inbound-load-btn">조회</button>
    </section>

    <br>

    <main>
        <section id="main-section">
            <div class="table-wrapper">
            <table id="inboundTable">
                <thead>
                    <tr>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            </div>
        </section>
    </main>
    <br>
    <br>
    <footer th:replace="fragments/layout.html :: fragment-footer"></footer>
</body>
</html>
