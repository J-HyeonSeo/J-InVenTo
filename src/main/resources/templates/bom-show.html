<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/mainstyle.css">
    <link rel="stylesheet" href="css/maintable.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/bom.css">
    <script src="js/manager/modal-manager.js" defer></script>
    <script type="module" src="js/viewer/bom-viewer.js" defer></script>
    <title>BOM 조회</title>
</head>
<body>
    <input id="page-type" type="hidden" value="show">

    <aside id="bom-modal" class="modal-container">
        <div class="modal-content bom-container">
        </div>
    </aside>

    <br>
    <br>

    <header th:replace="fragments/layout.html :: fragment-header"></header>

    <br>
    <br>

    <section class="form-wrapper">
        <select id="filter">
            <option value="productName">품목명</option>
        </select>
        <input type="text" id="search">
        <button type="button" id="reset-sort-btn">정렬 초기화</button>
    </section>

    <br>

    <main>
        <section id="main-section">
            <div class="table-wrapper">
            <table id="bomTable">
                <thead>
                    <tr>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            </div>
        </section>
    </main>
    <br>
    <br>
    <footer th:replace="fragments/layout.html :: fragment-footer"></footer>
</body>
</html>
